<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kittask - Add a new task</title>
    <link rel="stylesheet" href="../../assets/css/sidebar.css">
    <link rel="stylesheet" href="view-tasks.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
</head>
<body>
    <div class="sidebar">
        <div class="logo"><p>KITTASK</p></div>
        <nav>
          <ul>
            <li>
              <a href="">
                <i class="fa-solid fa-house"></i>
                <span class="nav-item">Home</span>
              </a>
              <span class="tooltip">Home</span>
            </li>
            <li>
              <a href="">
                <i class="fa-solid fa-calendar-days"></i>
                <span class="nav-item">Schedules</span>
              </a>
              <span class="tooltip">Schedules</span>
            </li>
            <li>
              <a href="">
                <i class="fa-solid fa-clipboard"></i>
                <span class="nav-item">TODO List</span>
              </a>
              <span class="tooltip">TODO List</span>
            </li>
          </ul>
          <div class="logout">
            <a href="auth.html">
              <i class="fa-solid fa-right-to-bracket"></i>
              <span>Log-out</span>
            </a>
          </div>
        </nav>
      </div>
      <main>
        <section class="container-1">
            <div class="view-tasks">
                <span class="title">List - View your tasks</span>
                <div class="split-line"></div>
                <span class="filter">
                    <label class="sort">
                        <span>Sort: 
                        <input type="text" 
                        placeholder="Sort Code">
                        </span>
                    </label>  
                    <label class="tags">
                        <span>Tags: 
                        <textarea
                        id="task-description" 
                        minlength="1" 
                        maxlength="100"
                        placeholder="Split with comma(,): urgent, family, .."></textarea>
                        </span>
                    </label>  
                </span>
                <div class="split-line"></div>
                <div class="tasks">
                    <table>
                        <thead>
                          <tr class="column-titles">
                            <th>Title</th>
                            <th>Date Modified</th>
                            <th>Deadline</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{ task.title }}</td>
                            <td>{{ task.date_created }}</td>
                            <td>{{ task.deadline }}</td>
                            <td><a href="">View Task</a></td>
                          </tr>
                          <tr>
                            <td>{{ task.title }}</td>
                            <td>{{ task.date_created }}</td>
                            <td>{{ task.deadline }}</td>
                            <td><a href="">View Task</a></td>
                          </tr>
                        </tbody>          
                      </table>      
                </div>
            </div>
        </section>
      </main>
</body>
</html>
