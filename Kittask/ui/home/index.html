<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/sidebar.css" />
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Kittask - Your Task Manager</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo"><p>KITTASK</p></div>
      <nav>
        <ul>
          <li>
            <a href="">
              <i class="fa-solid fa-house"></i>
              <span class="nav-item">Home</span>
            </a>
            <span class="tooltip">Home</span>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-calendar-days"></i>
              <span class="nav-item">Schedules</span>
            </a>
            <span class="tooltip">Schedules</span>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-clipboard"></i>
              <span class="nav-item">TODO List</span>
            </a>
            <span class="tooltip">TODO List</span>
          </li>
        </ul>
        <div class="logout">
          <a href="auth.html">
            <i class="fa-solid fa-right-to-bracket"></i>
            <span>Log-out</span>
          </a>
        </div>
      </nav>
    </div>
    <main>
      <section class="container-1">
        <div class="container-title">Tasks for Today - {date}</div>
        <div class="tasks-today">
          <div class="task">
            <div class="title">{title}</div>
            <div class="bottom">
              <span>YYYY/MM/DD hh:mm</span>
            </div>
            <button class="view-task">View Task</button>
          </div>
          <div class="task">
            <div class="title">{title}</div>
            <div class="bottom">
              <span>YYYY/MM/DD hh:mm</span>
            </div>
            <button class="view-task">View Task</button>
          </div>
          <div class="task">
            <div class="title">{title}</div>
            <div class="bottom">
              <span>YYYY/MM/DD hh:mm</span>
            </div>
            <button class="view-task">View Task</button>
          </div>
          <div class="task">
            <div class="title">{title}</div>
            <div class="bottom">
              <span>YYYY/MM/DD hh:mm</span>
            </div>
            <button class="view-task">View Task</button>
          </div>
        </div>
        <button class="view-all">View All</button>
      </section>
      <div class="split-line"></div>
      <section class="container-2">
        <div class="apps">
          <div class="function" onclick="location.href='#';">
            <div class="title-image"><img src="../assets/images/task.png" alt="task"></div>
            <div class="title">Add New Tasks</div>
            <button class="function-button" id="add-task">Add Task</button>
          </div>
          <div class="function">
            <div class="title-image"><img src="../assets/images/all-tasks.jpg" alt="task"></div>
            <div class="title">View All Tasks</div>
            <button class="function-button" id="view-all-task">View</button>
          </div>
        </div>
        </section>
    </main>
  </body>

</script> -->
</html>
