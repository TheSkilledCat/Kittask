<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kittask - Log In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="log-in-box">
            <div class="title">
                <h1>Log-in to Account</h1>
            </div>
            <div class="form">
                <form>
                    <label class="label">Phone Number <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder='Enter your phone number.' class='text' id='username' required><br>
                    </label>
                    <label class="label">Password <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder='••••••••••••••' class='password'><br>
                    </label>

                    <a href="#" class='btn-login' id='do-login'>Login</a>
                    <a href="#" class='forgot'>Forgot Password?</a>
                </form>
            </div>
            <div class="create-acc">Need an account? <a href="#">Sign Up</a></div>
        </div>
    </div>

</body>
</html>
