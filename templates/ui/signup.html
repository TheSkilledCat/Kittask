<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kittask - Sign Up</title>
    <link rel="stylesheet" href="../../static/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <section class="sign-up-box">
            <div class="title">
                <h1>Create an Account</h1>
            </div>
            <div class="form">
                <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <label class="label">Full Name <i class="fa-regular fa-user"></i>
                        <input type="text" name="fullname"
                               placeholder='Enter your full name.' class='text' required><br>
                    </label>
                    <label class="label">Phone Number <i class="fa-solid fa-phone"></i>
                        <input type="text" name="phone"
                        placeholder='Enter your phone number.' class='text' required><br>
                    </label>
                    <label class="label">Password <i class="fa-solid fa-key"></i>
                        <input type="password" name="password" placeholder='••••••••••••••' class='password'><br>
                    </label>
                    <label class="label">Repeat Password <i class="fa-solid fa-repeat"></i>
                        <input type="password" name="repeat_password" placeholder='••••••••••••••' class='password'><br>
                    </label>
                    <button href="#" class='btn-signup' id="do-sign-up">Sign-Up</button>
                </form>
            </div>
            <div class="have-acc">Already have an account? <a href="{% url 'login' %}">Log-in</a></div>
        </section>
        {% if error_msg %}
    </div>  
    <div class="errorbox">
        <i class="fa-solid fa-circle-exclamation"></i> <span>{{ error_msg }}</span>
    </div>
    {% endif %}
</body>
</html>
